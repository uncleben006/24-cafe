<body>
  <!-- Navigation -->

        aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
        Menu
        <i class="fa fa-bars"></i>
      </button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="./coffee.html" data-toggle="dropdown">咖啡專區</a>
            <div class="dropdown-menu">
              <a class="dropdown-item" href="#">咖啡豆</a>
              <a class="dropdown-item" href="#">濾掛式咖啡</a>

  </nav>

  <section class="admin-form">
    <div class="container">
      <form>
        <div class="form-group">
          <label for="exampleInputEmail1">Email address</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
          <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
        </div>
        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div>
        <div class="input-group mb-3">
          <div class="custom-file">
            <input type="file" class="custom-file-input" id="inputGroupFile02" data-multiple-caption="{count} files selected" multiple>
            <label class="custom-file-label" for="inputGroupFile02">Choose file</label>
          </div>
          <div class="input-group-append">
            <span class="input-group-text" id="">Upload</span>
          </div>
        </div>
        <!-- image preview will rendered here -->
        <div id="preview" class="mb-3"></div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </section>

  <!-- footer -->
  <footer class="py-5 footer-guides">

      <div>
        <a target="_blank" href="https://www.facebook.com/cafe24lb/">
          <img class="footer-icon" src="./images/facebook-logo.svg" alt="">
        </a>
        <a target="_blank" href="https://www.instagram.com/cafe24lb/">
          <img class="footer-icon" src="./images/instagram-logo.svg" alt="">
        </a>
      </div>
      <small>© Copright 2018 - 24lb Cafe & Badminton</small>
    </div>
